{% extends "base.html" %}
{% load static i18n %}


{% block layout %}
<div class="col-md-3 left_col">
  {% include "_main_menu.html" %}
</div>



<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>
          {% block page_title %}Page title{% endblock %}
        </h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        {% block content %}
        {% endblock%}
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="pull-right">
    FeedZ &copy; 2020
  </div>
  <div class="clearfix"></div>
</footer>
{% endblock layout %}
